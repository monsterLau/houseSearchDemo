<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<!--弹出的模态框（条件查询）-->
<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" th:fragment="searchModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">条件查询</h4>
            </div>

            <div class="modal-body  btn-group">

                <div class="form-inline ">
                    <label class="form-label col-1">地铁：</label>
                    <select class="form-control col-5">
                        <option>1号线</option>
                        <option>2号线</option>
                        <option>3号线</option>
                        <option>4号线</option>
                        <option>5号线</option>
                        <option>6号线</option>
                        <option>8号线</option>
                        <option>9号线</option>
                        <option>13号线</option>
                        <option>14号线</option>
                        <option>21号线</option>
                        <option>APM线</option>
                        <option>广佛线</option>
                    </select>

                    <label class="form-label col-1">售价：</label>
                    <input type="text" class="form-control" placeholder="low" style="width: 70px"/>
                    <label class="form-label col-1"> - </label>
                    <input type="text" class="form-control" placeholder="high" style="width: 70px"/>

                    <label class="form-label col-1">房间数：</label>
                    <select class="form-control col-2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>

                <div class="form-inline ">
                    <label class="form-label col-3">面积：</label>
                    <input type="text" class="form-control" placeholder="low" style="width: 70px"/>
                    <label class="form-label"> - </label>
                    <input type="text" class="form-control" placeholder="high" style="width: 70px"/>
                </div>

            </div><!--body部分-->

            <div class="modal-footer">
                <button type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
