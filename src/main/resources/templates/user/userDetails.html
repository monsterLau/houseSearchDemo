<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<!--导入userDetails.css文件-->
<link type="text/css" rel="stylesheet" th:href="@{/css/userDetails.css}"/>

<!--导入topbar.css文件-->
<link type="text/css" rel="stylesheet" th:href="@{/css/topbar.css}"/>
<!--导入button.css文件-->
<link type="text/css" rel="stylesheet" th:href="@{/css/button.css}"/>

<!--引入Topbar-->
<div th:replace="commons/topbar::topbar"></div>

<ul class="nav nav-pills nav-stacked col-md-2 col-md-offset-2">
    <li role="presentation"><a th:href="@{/index}">首页</a></li>
    <li role="presentation"><a th:href="@{/user/userDetails}">我的信息</a></li>
    <li role="presentation"><a th:href="@{/user/userOrder}">我的预约</a></li>
</ul>

<div class="row">
    <div class="col-md-3 ">
        <div class="thumbnail">
            <div class="caption">
                <h1>个人信息</h1>
                <div><h2>姓名：</h2>
                    <input type="text" class="form-control " id="realName" name="name" placeholder="姓名"/>
                </div>
                <div><h2>邮箱：</h2><input id="email" type="text" class="form-control " name="email" placeholder="邮箱"/></div>
                <div><h2>电话：</h2><input id="phone" type="text" class="form-control " name="phone" placeholder="电话"/></div>
                <div style="margin: 10px">
                    <button id="updateConfirmButton" type="submit" class="btn btn-primary" style="width: 80px">确定</button>
                    <button type="reset" class="btn btn-default " style="width: 80px">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"/>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script th:src="@{/js/topBar.js}" type="text/javascript"></script>
<script th:src="@{/js/userDetails.js}" type="text/javascript"></script>
</body>
</html>
