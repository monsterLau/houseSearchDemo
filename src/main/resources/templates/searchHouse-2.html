<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<!--引入Topbar-->
<div th:replace="commons/topbar::topbar"></div>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="thumbnail">
                <div class="caption">
                    <h1 class="ziti"> 条件查询</h1>
                    <div class="body  btn-group">

                        <div class="form-group">
                            <h2>地铁：</h2>
                            <select class="form-control col-5">
                                <option>1号线</option>
                                <option>2号线</option>
                                <option>3号线</option>
                                <option>4号线</option>
                                <option>5号线</option>
                                <option>6号线</option>
                                <option>8号线</option>
                                <option>9号线</option>
                                <option>13号线</option>
                                <option>14号线</option>
                                <option>21号线</option>
                                <option>APM线</option>
                                <option>广佛线</option>
                            </select>

                            <div class="form-inline">
                                <h2>售价：</h2>
                                <input type="text" class="form-control" placeholder="low" style="width: 70px"/>
                                <label class="form-label col-1"> - </label>
                                <input type="text" class="form-control" placeholder="high" style="width: 70px"/>
                            </div>
                            <h2>房间数：</h2>
                            <select class="form-control col-2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                            <h2>卫生间：</h2>
                            <select class="form-control col-2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>

                        <div class="form-inline" style="margin-bottom: 15px">
                            <h2>面积：</h2>
                            <input type="text" class="form-control" placeholder="low" style="width: 70px"/>
                            <label class="form-label"> - </label>
                            <input type="text" class="form-control" placeholder="high" style="width: 70px"/>
                        </div>

                    </div><!--body部分-->

                    <div>
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn btn-primary">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--导入index.css文件-->
<link rel="stylesheet" href="css/index.css"/>
<link rel="stylesheet" href="css/topbar.css"/>
<link rel="stylesheet" href="css/searchHouse.css"/>
</body>
</html>
