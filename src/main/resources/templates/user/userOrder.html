<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!--导入index.css文件-->
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="/css/topbar.css"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!--<link rel="stylesheet" href="css/style.css"/>-->
    <link rel="stylesheet" href="/css/button.css"/>
</head>

<body>
<!--引入Topbar-->
<div th:replace="commons/topbar::topbar"></div>


<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div></div>

        <main role="main" class="col-md-9 col-md-offset-1 ">

            <div class="table-responsive">
                <table class="table table-striped  table-hover table-sm text-center">
                    <thead>
                    <tr>
                        <th style="text-align: center;">#</th>
                        <th style="text-align: center;">照片</th>
                        <th style="text-align: center;">标题</th>
                        <th style="text-align: center;">售价</th>
                        <th style="text-align: center;">房间</th>
                        <th style="text-align: center;">地铁线</th>
                        <th style="text-align: center;">面积</th>
                        <th style="text-align: center;">操作</th>
                    </tr>


                    </thead>

                    <tbody id="trline">

                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>

    <!--分页-->
    <div id="page" class="text-center"></div>

</div>

<script type="text/javascript" th:src="@{/js/userOrder.js}"/>
</body>
</html>
