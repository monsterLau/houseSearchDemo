<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!--<script src="../static/js/html5shiv.js"></script>-->
    <script type="text/javascript" th:src="@{/js/jquery-1.8.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
    <!--<link rel="stylesheet" href="css/style.css"/>-->
</head>

<body>
<!--引入Topbar-->
<div th:replace="commons/topbar::topbar"></div>
<div style="padding: 10px 300px" class="">
    <h2 style="color: #1a8fc9" class=" strong">
        <b>所有预约信息</b>
    </h2>
</div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div></div>

        <main role="main" class="col-md-9 col-md-offset-1 ">

            <div class="table-responsive">
                <table class="table table-striped  table-hover table-sm text-center">
                    <thead>

                    <tr>
                        <th style="text-align: center;">房屋编号</th>
                        <th style="text-align: center;">标题</th>
                        <th style="text-align: center;">售价</th>
                        <th style="text-align: center;">用户名</th>
                        <th style="text-align: center;">姓名</th>
                        <th style="text-align: center;">电话</th>
                        <th style="text-align: center;">邮箱</th>
                        <th style="text-align: center;">操作</th>
                    </tr>

                    </thead>

                    <tbody id="trline">
                    <tr>
                        <td> + t.houseId + "</td>
                        <td>" + t.tittle + "</td>
                        <td>" + t.price + "</td>
                        <div id="userline">
                            <td>" + t.realName + "</td>
                            <td>" + t.phone + "</td>
                            <td>" + t.email + "</td>
                        </div>
                        <td>
                            <a href="" class="button  button-glow button-rounded button-raised button-primary"><span
                                    class="glyphicon glyphicon-ok" aria-hidden="true"/>查看</a>
                            <a id="" class="button button-glow button-rounded button-caution orderBtn "> <span
                                    class="glyphicon glyphicon-trash"
                                    aria-hidden="true"></span>处理</a></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>

    <!--分页-->
    <div id="page" class="text-center"></div>

</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"/>

<script type="text/javascript" th:src="@{/js/listOrder.js}"/>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!--导入index.css文件-->
<link rel="stylesheet" href="/css/index.css"/>
<link rel="stylesheet" href="/css/topbar.css"/>
<link rel="stylesheet" href="/css/button.css"/>
</body>
</html>
